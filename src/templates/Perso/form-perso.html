{{define "content"}}
<body class="classic">
  {{template "header" .}}
  <div class="ctnr">
    <p class="title-1">Rentrez le nom d'un personnage</p>
    <form method="post">
      <label class="title-2">Personnage</label>
      <input type="text" name="perso">
      <input type="submit">
    </form>

    {{if .Error}}
      <p class="title-2">Quelque chose de mauvais s'est produit</p>
    {{else if not .Data.Results}}
      <p class="title-2">Nous n'avons rien trouv√©...</p>
    {{else}}
      {{template "liste-perso" .}}
    {{end}}
  </div>
  {{template "footer" .}}
</body>
{{end}}
